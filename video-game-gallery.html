<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Game Gallery by Zhykos.fr</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css" />
    <link rel="stylesheet" href="css/compact-gallery.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
</head>

<body>
    <section class="gallery-block compact-gallery">
        <div class="container">
            <div class="heading">
                <h2>Video Game Gallery by Zhykos.fr</h2>
                Index : <a
                    href="https://docs.google.com/spreadsheets/d/1qRqKggPFYto2UyAYh8U66Z9pnXpmwbmwHkfwsMZrLZU/edit?usp=sharing">Google
                    Sheet</a>
            </div>
            <div class="heading">
                <h3>Thomas "Zhykos"'screenshots</h3>
            </div>
            <div class="row no-gutters">
                <div class="col-md-6 col-lg-4 item zoom-on-hover">
                    <a class="lightbox"
                        href="https://www.amazon.fr/photos/share/WSuZ5VcpUyNz6BXoGm43gxaBW4OWDoWv4ICxn2rstDV">
                        <img class="img-fluid image" src="assets/img/gallery/13-Sentinels-Aegis-Rim.jpg">
                        <span class="description">
                            <span class="description-heading">13 Sentinels: Aegis Rim</span>
                            <span class="description-body">2020 - PlayStation 4 - FR</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.compact-gallery', { animation: 'slideIn' });
    </script>
</body>

</html>
